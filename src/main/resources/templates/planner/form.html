<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>Novo Planner</title>
</head>
<body>
	<div layout:fragment="content">
		<h1 th:if="${planner.id == null}">Novo Planner</h1>
		<hr />
		<form th:action="@{/planner}"
			th:method="@{${planner.id == null} ? 'post' : 'put'}"
			th:object="${planner}">
			<input type="hidden" th:field="*{id}" />	
					 			
			<div class="form-group">
				<label for="nome">Nome</label> <input id="nome" name="nome"
					type="text" class="form-control" th:field="*{nome}" />
			</div>
			
			<button type="submit" class="btn btn-success">OK</button>
			<a th:href="@{/students}" class="btn btn-default">Voltar</a>
		</form>
	</div>
</body>
</html>
